<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>地图</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
		}

		* {
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script src="http://map.qq.com/api/js?v=2.exp&key=ALZBZ-OF2A4-LUXU4-XSWUU-LXPZZ-FZFN4"></script>
	<script>
		function init() {
			var map = new qq.maps.Map(document.getElementById("container"), {
				center: new qq.maps.LatLng(39.916527, 116.397128)
			});
		}

	</script>
</head>
<body onload="init()">
<div id="container" style="width:100%;height:100%;"></div>
</body>
</html>
